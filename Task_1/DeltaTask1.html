<!DOCTYPE html>
<html>
<head>
<title>DELTA TASK 1</title>
<style>
table {
    border-collapse: collapse;
    width: 50%;
    margin-left:25%;
    margin-top:5%;
}

th, td {
    text-align: center;
    padding: 8px;
    
}
#start{margin-left:40%; color:green;}
#stop{margin-left:10%; color:red;}
h2{text-align:center; color:#4CAF10;}
tr:nth-child(even){background-color: #f2f2f2}
tr:hover {background-color: #e1e1e1}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

<h2>This is a Simple Countdown Clock</h2><br>
<h2>Time left for New Year is</h2><br>
<button id="start" onclick="timerVariable = setInterval(refresh, 1);">START</button>


<button id="stop" onclick="clearInterval(timerVariable);">STOP</button>
<table>
  <tr>
    <th>Days Left</th>
    <th>Hours Left</th>
    <th>Minutes Left</th>
    <th>Seconds Left</th>
  </tr>
  <tr>
    <td id="days">0</td>
    <td id="hours">0</td>
    <td id="mins">0</td>
    <td id="secs">0</td>
  </tr>
</table>
<br><br>



<script>
var d = new Date(2016,11,31,24,00,00,00);
var totime = d.getTime();

function refresh(){
var today = new Date();
var fromtime = today.getTime();
time = totime-fromtime;
time = time/1000;
var remdays=Math.floor(time/(24*3600));
var remhours = Math.floor((time-remdays*24*3600)/3600);
var remmins = Math.floor((time-remdays*24*3600-remhours*3600)/60);
var remsec= Math.floor(time-remdays*24*3600-remhours*3600-remmins*60);

if(remdays+remmins+remhours+remsec==0 ){
window.alert("Time's Up");
remsec=0;
clearInterval(timerVariable);
}
else if(remdays<0){
window.alert("Time has already passed.");
remdays =0;
remhours=0;
remmins=0;
remsec=0;
clearInterval(timerVariable);
} 
else{
document.getElementById("days").innerHTML=remdays;
document.getElementById("hours").innerHTML=remhours;
document.getElementById("mins").innerHTML=remmins;
document.getElementById("secs").innerHTML=remsec;
}
document.getElementById("secs").innerHTML=remsec;
}
</script>


</body>
</html>
