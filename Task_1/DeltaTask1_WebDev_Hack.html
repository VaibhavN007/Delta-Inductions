<!DOCTYPE html>
<html>
<head>
<title>DELTA HACKER MODE TASK 1</title>
<style>
table {
    border-collapse: collapse;
    width: 50%;
    margin-left:25%;
    margin-top:5%;
}

th, td {
    text-align: center;
    padding: 8px;
    
}
#start{margin-left:38%; color:#4caf10;}
#stop{margin-left:5%; color:red;}
#Hack{margin-left:5%; color:blue;}
h2{text-align:center; color:#4CAF10;}
tr:nth-child(even){background-color: #f2f2f2}
tr:hover {background-color: #e3e3e3}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

<h2>This is the HACKER MODE countdown timer</h2><br><br>

<button id="start" onclick="start();">START</button>

<button id="Hack" onclick="reset(); timerVariable = setInterval(refresh, 1);">RESET</button>

<button id="stop" onclick="stop();">STOP</button>

<table>
  <tr>
    <th>Days Left</th>
    <th>Hours Left</th>
    <th>Minutes Left</th>
    <th>Seconds Left</th>
  </tr>
  <tr>
    <td id="days">0</td>
    <td id="hours">0</td>
    <td id="mins">0</td>
    <td id="secs">0</td>
  </tr>
</table>
<br><br>



<script>
var d = new Date(2016,11,13,24,00,00,00);
var totime = d.getTime();
var indate,intime,inday=0,inmonth=0,inyear=0,inhour=0,inmin=0,insec=0,datearr,timearr;
var timerVariable;
function refresh(){

var today = new Date();
var fromtime = today.getTime();
time = totime-fromtime;
time = time/1000;
var remdays=Math.floor(time/(24*3600));
var remhours = Math.floor((time-remdays*24*3600)/3600);
var remmins = Math.floor((time-remdays*24*3600-remhours*3600)/60);
var remsec= Math.floor(time-remdays*24*3600-remhours*3600-remmins*60);

if(remdays+remmins+remhours+remsec==0 ){
window.alert("Time's Up !");
remsec=0;
clearInterval(timerVariable);
}
else if(time<0){
window.alert("Time has already passed !");
remdays =0;
remhours=0;
remmins=0;
remsec=0;
stop();
} 
else{
document.getElementById("days").innerHTML=remdays;
document.getElementById("hours").innerHTML=remhours;
document.getElementById("mins").innerHTML=remmins;
document.getElementById("secs").innerHTML=remsec;
}
document.getElementById("secs").innerHTML=remsec;  
}

function reset(){
   var tod = new Date();       //tod is Today's Date  
   var inputDate = window.prompt("Enter date as DD-MM-YYYY",tod.getDate()+"-"+(tod.getMonth()+1)+"-"+tod.getFullYear());
   var inputTime = window.prompt("Enter time as HH:MM:SS",tod.getHours()+":"+tod.getMinutes()+":"+((tod.getSeconds()+15)%60)); //default time will be 15 seconds past the current time
   var arrayTime = inputTime.split(":");
   var arrayDate = inputDate.split("-");
   var newdate = new Date(arrayDate[2],arrayDate[1]-1,arrayDate[0],arrayTime[0],arrayTime[1],arrayTime[2]);
   totime=newdate.getTime();
}
function stop(){
clearInterval(timerVariable);
return null;
}
function start(){
timerVariable = setInterval(refresh, 1);
return null;
}
</script>


</body>
</html>
